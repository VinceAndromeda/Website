<!DOCTYPE html>
<html lang="English">
<head>
    <title>Smiley</title>
    <style>
        body, html {
            margin: 0;
            height: 100%; /* Ensure full viewport height */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            overflow: hidden; /* Prevents scrollbar due to padding/margins */
        }
        div {
            font-family: Arial, sans-serif;
            border: solid white;
            font-size: 10vw; /* Use vw for scalable font size */
            font-weight: bold;
            background-color: orange;
            width: 50vw; /* Use vw for width to maintain aspect ratio */
            height: 50vw; /* Use vw for height to maintain aspect ratio */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            text-align: center;
        }
        .smile-color {
            color: blue;
        }
        div:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <div onmouseover="changeFace('>:)')" onmouseout="changeFace(':)')">
        <span id="face" class="smile-color">:)</span>
    </div>
    <script>
        function changeFace(hover) {
            document.getElementById('face').textContent = hover;
        }
    </script>
</body>
</html>
